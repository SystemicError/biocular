<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biocular</title>
  </head>
  <body style="background-color:#CCCCCC">

    <div id="photo-div" align="center">
      <table style="width:100%;">
        <tr>
          <td style="width:50%;"><img style="width:100%;" id="left-photo" src=""></td>
          <td style="width:50%;"><img style="width:100%;" id="right-photo" src=""></td>
        </tr>
        <tr>
          <td>
            <input type="text" id="left-photo-file">
            <input type="text" id="left-photo-text">
          </td>
          <td>
            <input type="text" id="right-photo-file">
            <input type="text" id="right-photo-text">
          </td>
        </tr>
      </table>
    </div>
    <div id="coord-pairs-div" align="center">
      <button id="add-coord-pair">Add pair</button>
      <br>
      <textarea id="coord-pairs" style="overflow-y:scroll; width:200px; resize:none;"></textarea>
    </div>
    <div id="model-div" align="center">
      <p>Focal length:<input type="text" id="focal-length" value="100.0"></p>
      <button id="generate-model">Generate model</button><br>
      <canvas id="model-canvas" style="width:50%;">
    </div>
    <script src="out/main.js" type="text/javascript"></script>
  </body>
</html>
